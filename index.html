<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beslenme ve Antrenman Planı Oluşturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            primary: '#1a1b1e',
                            secondary: '#2c2e33',
                            accent: '#3b82f6',
                            text: '#e2e8f0'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-primary min-h-screen text-dark-text font-['Inter']">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 text-white">Beslenme ve Antrenman Planı Oluşturucu</h1>
            <p class="text-gray-400 text-lg mb-4">Kişiselleştirilmiş Beslenme ve Antrenman Programı</p>
            <a href="https://www.instagram.com/fithesaplar" target="_blank" class="inline-block text-2xl text-gray-400 hover:text-emerald-400 transition-colors duration-300">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Beslenme Planı Formu -->
            <div class="bg-dark-secondary rounded-xl shadow-xl p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i class="fas fa-utensils text-emerald-500"></i>
                    Beslenme Planı
                </h2>
                <form id="beslenmeForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-400 mb-2">Ad Soyad</label>
                            <input type="text" id="name" name="name" required
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Yaş</label>
                            <input type="number" id="age" name="age" required min="15" max="100"
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Kilo (kg)</label>
                            <input type="number" id="weight" name="weight" required min="30" max="300"
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Boy (cm)</label>
                            <input type="number" id="height" name="height" required min="100" max="250"
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-400 mb-2">Cinsiyet</label>
                            <select id="gender" name="gender" required
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                                <option value="">Seçiniz</option>
                                <option value="male">Erkek</option>
                                <option value="female">Kadın</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Hedef</label>
                            <select id="goal" name="goal" required
                                class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                                <option value="">Seçiniz</option>
                                <option value="loss">Kilo Verme</option>
                                <option value="maintain">Kilo Koruma</option>
                                <option value="gain">Kilo Alma</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2">Aktivite Seviyesi</label>
                        <select id="activity" name="activity" required
                            class="w-full bg-dark-primary border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-emerald-500">
                            <option value="">Seçiniz</option>
                            <option value="1.2">Hareketsiz (Günlük aktivite yok)</option>
                            <option value="1.375">Hafif Aktif (Haftada 1-3 gün egzersiz)</option>
                            <option value="1.55">Orta Aktif (Haftada 3-5 gün egzersiz)</option>
                            <option value="1.725">Çok Aktif (Haftada 6-7 gün egzersiz)</option>
                            <option value="1.9">Ekstra Aktif (Günde 2 kez egzersiz)</option>
                        </select>
                    </div>

                    <div class="text-center sm:text-left">
                        <button type="submit"
                            class="bg-white text-dark-primary font-semibold py-3 px-6 rounded-lg border-2 border-transparent hover:bg-transparent hover:border-white hover:text-white transition-all duration-300">
                            Beslenme Programını Oluştur
                        </button>
                    </div>
                </form>
            </div>

            <!-- Antrenman Programı Formu -->
            <div class="bg-dark-secondary rounded-xl shadow-xl p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i class="fas fa-dumbbell text-emerald-500"></i>
                    Antrenman Programı
                </h2>
                <form id="antrenmanForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="antrenmanGender" class="block text-sm font-medium text-gray-400 mb-2">Cinsiyet</label>
                            <select id="antrenmanGender" name="antrenmanGender" required class="w-full bg-dark-primary text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-dark-accent">
                                <option value="">Seçiniz</option>
                                <option value="male">Erkek</option>
                                <option value="female">Kadın</option>
                            </select>
                        </div>
                        <div>
                            <label for="level" class="block text-sm font-medium text-gray-400 mb-2">Seviye</label>
                            <select id="level" name="level" required class="w-full bg-dark-primary text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-dark-accent">
                                <option value="">Seçiniz</option>
                                <option value="beginner">Başlangıç</option>
                                <option value="intermediate">Orta Seviye</option>
                                <option value="advanced">İleri Seviye</option>
                            </select>
                        </div>
                        <div>
                            <label for="programStyle" class="block text-sm font-medium text-gray-400 mb-2">Program Stili</label>
                            <select id="programStyle" name="programStyle" required class="w-full bg-dark-primary text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-dark-accent">
                                <option value="">Seçiniz</option>
                                <option value="fullbody">Full Body</option>
                                <option value="ppl">Push Pull Legs</option>
                            </select>
                        </div>
                        <div>
                            <label for="days" class="block text-sm font-medium text-gray-400 mb-2">Gün Sayısı</label>
                            <select id="days" name="days" required class="w-full bg-dark-primary text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-dark-accent">
                                <option value="">Seçiniz</option>
                                <option value="2">2 Gün</option>
                                <option value="3">3 Gün</option>
                                <option value="4">4 Gün</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-6">
                        <a href="https://musclewiki.com/" target="_blank" class="block bg-dark-primary hover:bg-dark-accent/20 transition-all duration-300 rounded-lg p-4 border border-gray-600 hover:border-emerald-500 hover:shadow-lg hover:shadow-emerald-500/20 group">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-white group-hover:text-emerald-400 transition-colors duration-300">Egzersiz Kütüphanesi</h3>
                                    <p class="text-gray-400 text-sm mt-1 group-hover:text-gray-300 transition-colors duration-300">Detaylı egzersiz hareketleri ve teknikleri için tıklayın</p>
                                </div>
                                <i class="fas fa-external-link-alt text-gray-400 group-hover:text-emerald-400 group-hover:rotate-12 transition-all duration-300"></i>
                            </div>
                        </a>
                    </div>
                    <div class="text-center sm:text-left">
                        <button type="submit" class="bg-white text-dark-primary font-semibold py-3 px-6 rounded-lg border-2 border-transparent hover:bg-transparent hover:border-white hover:text-white transition-all duration-300">
                            Antrenman Programını Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/hesaplama.js"></script>
</body>
</html>
